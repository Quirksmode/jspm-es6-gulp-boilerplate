<div class="widget widget-example grid-widgets__col">
	<h3>{{ctrl.name}}</h3>
	<p>{{ctrl.sharedValue}}</p>
	<button class="btn btn--example" ng-click="ctrl.loadData()">Load API Data</button>

	<div ng-repeat="item in ctrl.APIData.data | limitTo: 3" class="anim--fade-stagger">
		<p>{{item.title}}</p>
	</div>
</div>
